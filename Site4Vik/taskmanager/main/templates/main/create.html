{% extends 'main/base.html' %}

{% block title %}
Создать таск
{% endblock %}

{% block content %}
    <h1>Создать описание</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.title }}<br>
        {{ form.task }}<br>
        {% if form.image %}
                <img src="{{MEDIA_URL}}{{ form.image.url }}">
        {% endif %}

        <button type="submit" class="btn btn-success">Добавить</button>
        <span>{{ error }}</span>
    </form>
{% endblock %}
